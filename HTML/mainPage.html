<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../style/mainPage.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="display">
      <input id="textarea" type="text" value="0" />
    </div>
    <div id="input">
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="num" value="0">0</button>
      <button class="num" value="+">+</button>
      <button class="num" value="-">-</button>
      <button class="num" value="*">*</button>
      <button class="num" value="/">/</button>
      <button value="" onclick="sqrt()">sqrt</button>
      <button value="" onclick="sin()">sin</button>
      <button value="" onclick="cos()">cos</button>
      <button value="" onclick="tan()">tan</button>
      <button value="" onclick="pow()">pow</button>
      <button value="" onclick="equal()">=</button>
      <button value="" onclick="clean()">AC</button>
    </div>
  </body>
  <script src="../Script/index.js"></script>
</html>
